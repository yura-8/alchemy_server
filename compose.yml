services:
  # dbコンテナ (PostgreSQLに変更)
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # PostgreSQLのデフォルトポート

  # webコンテナ
  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_PASSWORD: password
    ports:
      - "3000:3000"
    volumes:
      - .:/myapp
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b '0.0.0.0'"

volumes:
  db-data:
